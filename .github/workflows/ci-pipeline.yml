name: CI Pipeline with GitLab Sync

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  IMAGE_TAG: ${{ github.sha }}
  AWS_REGION: us-east-1

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies (frontend)
        run: |
          cd frontend
          npm install
          npm run build

      - name: Install dependencies (backend)
        run: |
          cd backend
          npm install
          npm test

      - name: Upload test results
        uses: actions/upload-artifact@v4  # ✅ Updated to v4 to fix deprecation
        with:
          name: backend-test-results
          path: backend/test-results/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push frontend image
        run: |
          cd frontend
          docker build -t ${{ secrets.ECR_FRONTEND_URI }}:${{ env.IMAGE_TAG }} .
          docker push ${{ secrets.ECR_FRONTEND_URI }}:${{ env.IMAGE_TAG }}

      - name: Build and push backend image
        run: |
          cd backend
          docker build -t ${{ secrets.ECR_BACKEND_URI }}:${{ env.IMAGE_TAG }} .
          docker push ${{ secrets.ECR_BACKEND_URI }}:${{ env.IMAGE_TAG }}

  deploy:
    needs: build-test
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://your-app-url
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Terraform Init & Apply
        run: |
          cd terra-config
          terraform init
          terraform apply -auto-approve

  mirror-to-gitlab:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Git config
        run: |
          git config --global user.name "Saniya Acharya"
          git config --global user.email "saniyaacharya288"

      - name: Push to GitLab
        env:
          GITLAB_TOKEN: ${{ secrets.GITHUBSYNCTOKEN }}  # ✅ Corrected secret name
        run: |
          git remote add gitlab https://oauth2:${GITLAB_TOKEN}@gitlab.com/saniyaacharya04/3-tier-app-Deployment.git
          git remote -v
          git status
          git push gitlab main --force --verbose
